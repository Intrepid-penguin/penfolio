databases:
  - name: my_rm_db
    plan: free
    databaseName: my_rm_db
    user: my_rm_db_user

services:
  - type: web
    plan: free
    name: m_journal
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker"    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4