{% extends 'meta.html' %}


{% block body %}
  <section class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-[rgba(255,228,211,255)] rounded-lg shadow-md">
      <div class="text-center">
        <h1 class="text-3xl font-bold mb-4 text-[rgb(79,134,247)]">
          Sign In Via {{ provider }}
        </h1>
        <p class="text-gray-600 mb-6">
          You are about to sign in using a third-party account from {{ provider }}.
        </p>
      </div>
      
      <form method="post" class="space-y-6">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <button type="submit" class="w-full bg-[rgb(79,134,247)] hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Continue
        </button>
      </form>
    </div>
  </section
{% endblock body %}
